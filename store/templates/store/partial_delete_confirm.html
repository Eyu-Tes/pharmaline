<form method="post" action="{{action}}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title text-danger">
			<i class="fas fa-exclamation-triangle fa-2x mr-2"></i>
			Confirm {{object_type|title}} Deletion
		</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete {{object_type}}: <br> 
            <span style="color: rgba(243, 223, 73, 1);">{{ object }}</span> ?
        </p>
        <p> It cannot be undone.</p>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-secondary btn-md" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger btn-md">Confirm</button>
    </div>
</form>
