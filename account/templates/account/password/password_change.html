{% extends 'store/base.html' %}

{% block content %}
    <div class="container my-5 px-2">
        <div class="row mx-0">
            <div class="col-md-8 col-lg-5 py-3 mx-auto border rounded">
                <h3 class="mb-4 pb-4 border-bottom text-center">Password Change</h3>

                <div class="mb-2">
                    {% include 'account/alert_msg.html' %}
                </div>

                <form action='' method="post" novalidate>
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label|title }}</label>
                            {{ field }}
                            {% for err in field.errors %}
                                <small class="invalid-feedback d-block">{{ err|linebreaks }}</small>
                            {% endfor %}
                        </div>
                    {% endfor %}

                    <div class="d-flex py-3">
                        <button class="btn btn-outline-info" type="submit">Change My Password</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock content %}
