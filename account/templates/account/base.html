{% load static %}

<!DOCTYPE html>
<html lang="en">

{% include 'store/head_tag.html' %}

<body>

    <div class="site-navbar py-2">

        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="logo">
                    <div class="site-logo">
                        <a href="{% url 'store:home' %}" class="js-logo-clone">Pharmaline</a>
                    </div>
                </div>
                <div class="main-nav d-none d-lg-block">
                    <nav class="site-navigation text-right text-md-center" role="navigation">
                        <ul class="site-menu js-clone-nav d-none d-lg-block">
                            <li class="active"><a href="{% url 'store:home' %}">Home</a></li>
                            <li><a href="{% url 'store:store' %}">Store</a></li>
                            <li><a href="{% url 'store:about' %}">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="main-nav d-none d-lg-block">
                    <nav class="site-navigation text-right text-md-center" role="navigation">
                        <ul class="site-menu js-clone-nav d-none d-lg-block">
                            
                            {% block nav_right_links %}
                            {% endblock nav_right_links %}
                            
                        </ul>
                    </nav>
                </div>
                <div class="icons">
                    <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
                        class="icon-menu"></span></a>
                </div>
            </div>
        </div>
    </div>

    {% block alert_msg %}
    {% endblock alert_msg %}

    {% block content %}  
    {% endblock content %}  

    {% include 'store/script_tag.html' %}
</body>
</html>
